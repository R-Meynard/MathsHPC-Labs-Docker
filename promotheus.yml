global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hpc-backend-monitor'

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'backend'
    static_configs:
      - targets: ['hpc-backend-dev:8080']
    scrape_interval: 10s